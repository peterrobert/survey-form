<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="container">
  <div></div>
  <div id="content">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form action="">
      <form>
        <div class="form-group">
          <div class="form-group">
            <label id="name-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label id="email-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label id="number-label"></label>
            <input type="number" min="17" max="60" class="form-control" id="number" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Which option best describes your current role?</label>
            <select class="form-control" id="dropdown">
              <option value="select" disabled selected>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Tiem Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Would you recommend freeCodeCamp to a friend?</h3>
            <div class="radio">
              <label><input type="radio" name="optradio" checked>Option 1</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Option 2</label>
            </div>
            <div class="radio disabled">
              <label><input type="radio" name="optradio" disabled>Option 3</label>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Which option best describes your current role?</label>
            <select class="form-control" id="dropdown">
              <option value="select" disabled selected>Select current role</option>
              <option>challenges</option>
              <option>projects</option>
              <option>community</option>
              <option>open source</option>
            </select>
          </div>

          <div class="form-group">
            <h3>What would you like to see improved? (Check all that apply)</h3>

            <div class="checkbox">
              <label><input type="checkbox" value="">front-end projects</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">back-end projects</label>
            </div>
            <div class="checkbox disabled">
              <label><input type="checkbox" value="" disabled>data visualisation</label>
            </div>
            <div class="checkbox disabled">
              <label><input type="checkbox" value="" disabled>challenges</label>
            </div>
            <div class="checkbox disabled">
              <label><input type="checkbox" value="" disabled>Open source community</label>
            </div>
            <div class="checkbox disabled">
              <label><input type="checkbox" value="" disabled>gitter help rooms</label>
            </div>
            <div class="checkbox disabled">
              <label><input type="checkbox" value="" disabled>videos</label>
            </div>
            <div class="checkbox disabled">
              <label><input type="checkbox" value="" disabled>city meet ups</label>
            </div>

          </div>

          <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button class="primary" id="submit"> submitt </button>
      </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
